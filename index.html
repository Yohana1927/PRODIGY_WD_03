<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main">
        <h1>TIC TAC TOE game</h1>
        <p>Tap on box to start</p>
        <p>First player is <b>X</b> and second player is <b>O</b></p>
    <div id="box">
        <div class="s" id="s0"></div>
        <div class="s" id="s1"></div>
        <div class="s" id="s2"></div>
        <div class="s" id="s3"></div>
        <div class="s" id="s4"></div>
        <div class="s" id="s5"></div>
        <div class="s" id="s6"></div>
        <div class="s" id="s7"></div>
        <div class="s" id="s8"></div>
    </div>  
    <div id="endGame">
        <input type="button" value="Reset" id="restartButton" onclick="restartButton()"/>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
